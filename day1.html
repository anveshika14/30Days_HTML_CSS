<!DOCTYPE html>
<html>
	<head>
		<title>Position Property Lab</title>
		<style>
			/* Write your CSS here */
			#container{
				width: 300px;
				height: 300px;
				border: 2px solid black;
			}
			.box{
				width: 50px;
				height: 50px;
			}
			#static-box{
				background-color: blue;
			}
			#relative-box{
				background-color: green;
				position: relative;
				left: 20px;
				top: 20px;
			}
			#absolute-box{
				background-color: red;
				position: absolute;
				top: 220px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<!-- Create and style your divs here -->
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div id="static-box"></div>
			<div id="relative-box"></div>
			<div id="absolute-box"></div>
		</div>
	</body>
</html>
