<!DOCTYPE html>
<html>
  <head>
    <title>Stats Card Challenge</title>
    <link rel="stylesheet" type="text/css" href="day3.css" />
  </head>
  <body class="body-bg">
    <!-- Header Section -->
    <div class="header">
      <h3>Last 30 Days</h3>
    </div>

    <!-- Main Stats Section -->
    <main class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <h4 class="card-title">Total Views</h4>
        <p class="card-number">7,540</p>
        <p class="card-subtext">Previous: 6,900</p>
        <p class="card-percentage positive">+9.3%</p>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <h4 class="card-title">New Users</h4>
        <p class="card-number">1,250</p>
        <p class="card-subtext">Previous: 1,500</p>
        <p class="card-percentage negative">-16.7%</p>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <h4 class="card-title">Subscribers</h4>
        <p class="card-number">560</p>
        <p class="card-subtext">Previous: 420</p>
        <p class="card-percentage positive">+33.3%</p>
      </div>
    </main>
  </body>
</html>
